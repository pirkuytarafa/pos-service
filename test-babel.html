<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Test Babel + ESM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <h1>Test Babel + ES Modules</h1>
    <div id="root"></div>
    <div id="status"></div>

    <!-- Import maps -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom-client": "https://esm.sh/react-dom@18.3.1/client"
      }
    }
    </script>

    <!-- Load Babel first -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Main app with Babel -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom-client';
        
        console.log('✅ React loaded:', React.version);
        document.getElementById('status').innerHTML = '✅ React version: ' + React.version;
        
        const App = () => {
            const [count, setCount] = React.useState(0);
            
            return (
                <div className="bg-white text-slate-900 p-8 rounded-lg mt-4">
                    <h2 className="text-2xl font-bold mb-4">React + Babel Works!</h2>
                    <p className="mb-4">Count: {count}</p>
                    <button 
                        onClick={() => setCount(count + 1)}
                        className="bg-blue-600 text-white px-4 py-2 rounded"
                    >
                        Increment
                    </button>
                </div>
            );
        };
        
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
